<section class="padded">
	<div class="capped-width">
		<h2 class="center p-b-5">Recent Placements</h2>
	{% for person in page.placements %}

	<div class="grid flex-flip-alternate">
		<div class="col-5_sm-12 padded-2">
			<img src="{{person.profile_image}}" class="profile-image" alt="{{person.headshot-alt}}">
       	</div>
       	<div class="col-7_sm-12-middle padded-1">
           	<!-- <h3>{{person.name}}</h3> -->
           	<p class="blocktext m-b-1-2">"{{person.quote}}"</p>
           	<p class="emphasized">- {{person.title}}</p>
       	</div>
   	</div>

   	{% endfor %}
 	</div>
</section>
